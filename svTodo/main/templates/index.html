{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Smart & Vulnerable ToDo</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h1>Smart & Vulnerable ToDo</h1>
            <div id="todo-app">
                <div style="width: 100%; display: flex; justify-content: space-between;">
                    <input type="text" id="task-title" placeholder="Add a new task..." />
                    <button onclick="createTask()" id="add-task-btn">Add</button>
                </div>
                <div id="task-list">
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="top">
                <h1>AI-Generated Subtasks</h1>
                <div id="subtasks">
                </div>
            </div>
            <div class="bottom">
                <h1>Search Tasks</h1>
                <div id="search-tasks">
                </div>
            </div>
        </div>
    </div>




    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
